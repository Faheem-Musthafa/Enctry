<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Caesar Cipher Encryption Tool</h1>

        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="form-group">
                    <label for="message">Enter your message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" placeholder="Type your message here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="shift">Enter Shift Value (1-25):</label>
                    <input type="number" id="shift" name="shift" min="1" max="25" class="form-control" placeholder="Choose a shift value" required>
                </div>

                <div class="text-center">
                    <button type="submit" name="action" value="encrypt" class="btn btn-primary mx-2">Encrypt</button>
                    <button type="submit" name="action" value="decrypt" class="btn btn-success mx-2">Decrypt</button>
                    <button type="submit" name="action" value="crack" class="btn btn-danger mx-2">Crack</button>
                </div>
            </form>
        </div>

        <div class="output mt-4">
            <h2 class="text-center">Result:</h2>
            <div class="alert alert-info mt-3" role="alert">
                {{ output|safe }}
            </div>
        </div>
    </div>

    <!-- Bootstrap and custom JavaScript (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
